server.port=${PORT}
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

VALID_INVITATION_CODE=${VAILD_CODE}

server.servlet.session.timeout=${TIME}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

imgbb.api-key=${IMGBB_KEY}
imgbb.api-endpoint=https://api.imgbb.com/1/upload
