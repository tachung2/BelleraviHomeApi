<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/product.css}">
    <title>Dashboard</title>
</head>
<body>
<div class="sidebar">
  <img th:src="@{/img/mainlogo.png}" />
  <div class="name" th:text="${username}"></div>
  <a th:href="@{/dashboard}" class="side_item">Home</a>
  <a th:href="@{/dashboard/news}" class="side_item">News</a>
  <a th:href="@{/dashboard/product}" class="side_item active">Product</a>
</div>
<div class="main">
  <div class="main-container">
    <div class="product_container">
      <div class="product-box" th:each="product : ${productList}">
        <a th:href="@{/manage/product-edit/{productId}(productId=${product.id})}">
          <img th:src="${product.imgPath}" alt="News Image" />
          <div class="product-title" th:text="${product.title}"></div>
        </a>
      </div>
    </div>
    <a th:href="@{/manage/product-create}" class="product_create_btn">글 쓰기</a>
  </div>
</div>
</body>
</html>
